<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Quiz</title>
    <link rel="stylesheet" href="src/style/master.css">
    <link rel="stylesheet" href="src/style/output.css">
    <link rel="stylesheet" href="src/assets/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">
</head>

<body class="w-full h-fit sm:h-dvh relative Bg1 flex justify-center flex-wrap">
    <div id="stars" class="w-full h-full absolute top-0 left-0 overflow-hidden animate-pulse"></div>

    <header class="w-full h-[10vh] pt-[50px] flex justify-center items-center myFont  gap-x-1">
        <figure class="size-[35px] overflow-hidden ml-2">
            <img src="src/assets/image/React-icon.svg.png" alt="">
        </figure>
        <h1 class="text-white text-xl sm:text-2xl font-extrabold">تست سوالات استخدامی</h1>
        <h2 class="text-[#3edfff] text-xl sm:text-2xl font-extrabold">ری‌اکت</h2>
    </header>


    <main class="w-full h-[80vh] flex justify-center items-center">
        <section
            class="w-11/12 md:w-1/2 h-fit flex flex-wrap justify-center rounded-[5px] p-5 Bg2 relative overflow-hidden">
            <div id="Qprogress" class="absolute top-0 left-0 w-[1%] h-[3px] bg-[#3edfff]"></div>
            <div class="w-full h-fit flex items-center justify-between pb-5 border-b border-b-[#0088a345]">
                <div class="w-fit h-fit flex">
                    <p class="text-[#3edfff] font-bold pl-2">امتیاز:</p>
                    <span class="text-white">100/</span>
                    <span class="text-[#3edfff]" id="score">0</span>
                </div>
                <div class="w-fit h-fit flex">
                    <p class="text-[#3edfff] font-bold pl-2">سوال:</p>
                    <span class="text-white">100/</span>
                    <span class="text-white" id="Qnum">1</span>
                </div>
            </div>
            <!-- -------------------------Quiz-------------------------- -->
            <div id="quiz" class="w-full h-fit flex justify-center items-center flex-wrap gap-y-2 pb-2.5"></div>
            <button id=btn
                class="w-fit h-fit px-10 py-2 rounded-full mt-2.5 bg-cyan-500 hover:bg-cyan-600 text-white font-extrabold hover:scale-[.95] duration-300 myFont cursor-pointer">ثبت</button>
        </section>
    </main>


    <footer class="w-full h-fit pt-5 pb-1 text-center justify-center text-white font-extralight text-[15px] relative">
        طراحی و
        توسعه توسط ریحانه قلمبر | 1404
        <!-- ----------------------------small screen---------------------------- -->
        <ul
            class="w-full h-full flex justify-center items-center sm:hidden gap-x-5 px-5 *:text-[18px] text-white *:hover:text-cyan-200 *:duration-300 pt-2">
            <li><a class="bi bi-github" href="https://github.com/reyhanneh-gh"></a>
            </li>
            <li><a class="bi bi-instagram" href="https://www.instagram.com/reyhaneh.alt/"></a></li>
            <li><a class="bi bi-linkedin" href="www.linkedin.com/in/reyhaneh-ghalambor-76a889368"></a>
            </li>
        </ul>
        <!-- ----------------------------large screen---------------------------- -->
        <ul
            class="hidden absolute right-0 top-0 w-fit h-full sm:flex justify-center items-end gap-x-5 px-10 *:text-[20px] text-white *:hover:text-cyan-200 *:duration-300">
            <li><a class="bi bi-github" href="https://github.com/reyhanneh-gh"></a>
            </li>
            <li><a class="bi bi-instagram" href="https://www.instagram.com/reyhaneh.alt/"></a></li>
            <li><a class="bi bi-linkedin" href="www.linkedin.com/in/reyhaneh-ghalambor-76a889368"></a>
            </li>
        </ul>
    </footer>
</body>
<script>
    // ------------------------stars--------------------------
    let starContainer = document.getElementById('stars')

    for (let i = 0; i < 500; i++) {
        let star = document.createElement('div')
        star.style.width = '1px'
        star.style.height = '1px'
        star.style.borderRadius = '50%'
        star.style.opacity = '.5'
        star.style.backgroundColor = 'white'
        star.style.position = 'absolute'
        star.style.top = Math.random() * 100 + 'vh'
        star.style.left = Math.random() * 100 + '%'
        starContainer.appendChild(star)
    }
    // ------------------------fetch api------------------------
    let quiz = document.getElementById("quiz")
    fetch("src/js/questions.json")
        .then(response => response.json())
        .then(data => {
            let i = 0
            data.forEach(val => {
                console.log(val);
            })
            let quizHtml = function () {
                quiz.innerHTML = `
                <h2 id="question" class="w-full h-fit py-5 text-white font-extrabold myFont flex gap-x-1">
                    <i class="bi bi-caret-left-fill text-[#3edfff]"></i>
                    ${data[i].question}</h2>
            <p id="a1"
                class="w-full h-fit cursor-pointer hover:scale-[.99] duration-200 border border-[#0088a363] text-white px-2.5 py-2.5 rounded-[5px]">${data[i].options[0]}
            </p>
            <p id="a2"
                class="w-full h-fit cursor-pointer hover:scale-[.99] duration-200 border border-[#0088a363] text-white px-2.5 py-2.5 rounded-[5px]">${data[i].options[1]}
            </p>
            <p id="a3"
                class="w-full h-fit cursor-pointer hover:scale-[.99] duration-200 border border-[#0088a363] text-white px-2.5 py-2.5 rounded-[5px]">${data[i].options[2]}
            </p>
            <p id="a4"
                class="w-full h-fit cursor-pointer hover:scale-[.99] duration-200 border border-[#0088a363] text-white px-2.5 py-2.5 rounded-[5px]">${data[i].options[3]}
            </p>`


                // ------------------------bg after click------------------------
                let clickAnswer = document.querySelectorAll("#quiz>p")
                clickAnswer.forEach(val => {
                    val.addEventListener('click', () => {
                        clickAnswer.forEach(p => {
                            p.style.backgroundColor = ''
                            p.setAttribute("data-click", "off")
                        })
                        val.style.backgroundColor = '#3edfff5c'
                        val.setAttribute("data-click", "on")
                    })
                })
            }
            quizHtml()

            let btn = document.getElementById('btn')
            let Qnum = document.getElementById("Qnum")
            let Qprogress = document.getElementById("Qprogress")
            let boxWidth = document.querySelector("main>section").clientWidth
            let score = document.getElementById('score')
            let Qflag = 1
            let Sflag = 0

            btn.addEventListener('click', () => {
                // ------------------------check answer------------------------
                let clickAnswer = document.querySelectorAll("#quiz>p")
                for (let j = 0; j < 4; j++) {
                    if (data[i].options[j] == data[i].answer) {
                        clickAnswer[j].style.backgroundColor = '#49ff0245'
                        // -----------------------score------------------------
                        if (clickAnswer[j].getAttribute("data-click") == "on") {
                            Sflag++
                            score.innerText = Sflag
                        }
                    } else {
                        if (clickAnswer[j].getAttribute("data-click") == "on") {
                            clickAnswer[j].style.backgroundColor = '#ff000045'
                        }
                    }
                }

                // ---------------------------next Q---------------------------
                setTimeout(() => {
                    if (Qflag < data.length) {
                        Qflag++
                        Qnum.innerText = Qflag
                        let QprogressWidth = (boxWidth / 100) * Qflag
                        Qprogress.style.width = QprogressWidth + "px"
                    }
                    i++
                    quizHtml()
                }, 1000);
            })
        })
</script>

</html>
